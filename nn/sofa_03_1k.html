<!DOCTYPE html>
<html lang="en">
	<head>
		<title>sofa_03_1k</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<div id="credits">Credits<br /></div>
			<div id="modelinfo">Modelname: sofa_03_1k<br />&copy;</div>
			<div id="instructions">Use mousebuttons to navigate</div>
		</div>

		<script type="module">

			import * as THREE from './build/three.module.js';

			import Stats from './modules/jsm/libs/stats.module.js';

			import { OrbitControls } from './modules/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './modules/jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './modules/jsm/loaders/RGBELoader.js';
			import { DDSLoader } from './modules/jsm/loaders/DDSLoader.js';
			import { DRACOLoader } from './modules/jsm/loaders/DRACOLoader.js';
			import { EquirectangularToCubeGenerator } from './modules/jsm/loaders/EquirectangularToCubeGenerator.js';
			import { PMREMGenerator } from './modules/jsm/pmrem/PMREMGenerator.js';
			import { PMREMCubeUVPacker } from './modules/jsm/pmrem/PMREMCubeUVPacker.js';

			var container, stats, controls;
			var camera, scene, renderer, envmapfile;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.9, 2.7 );

				scene = new THREE.Scene();
				//	scene.background=new THREE.Color(0xdddddd);
				envmapfile = '';

				if(envmapfile != ''){
					new RGBELoader()
						.setType( THREE.UnsignedByteType )
						.setPath( 'textures/' )
						.load( envmapfile, function ( texture ) {

							var cubeGenerator = new EquirectangularToCubeGenerator( texture, { resolution: 1024 } );
							cubeGenerator.update( renderer );

							var pmremGenerator = new PMREMGenerator( cubeGenerator.renderTarget.texture );
							pmremGenerator.update( renderer );

							var pmremCubeUVPacker = new PMREMCubeUVPacker( pmremGenerator.cubeLods );
							pmremCubeUVPacker.update( renderer );

							var envMap = pmremCubeUVPacker.CubeUVRenderTarget.texture;

							// model

							var loader = new GLTFLoader().setPath( './' );
							DRACOLoader.setDecoderPath( './draco/gltf/' );
							loader.setDRACOLoader( new DRACOLoader() );
							loader.setDDSLoader( new DDSLoader() );
							loader.load( 'sofa_03_1k.glb', function ( gltf ) {

								gltf.scene.traverse( function ( child ) {

									if ( child.isMesh ) {

										child.material.envMap = envMap;
										child.castShadow=true;//sssss
										child.receiveShadow=true;//sssss
										if(child.material.map) child.material.map.anisotropy = 16; 
									}

								} );

								scene.add( gltf.scene );

							} );

							pmremGenerator.dispose();
							pmremCubeUVPacker.dispose();

							if(true) { scene.background = cubeGenerator.renderTarget; }

						} );
				} else {
					// model

					var loader = new GLTFLoader().setPath( './' );
					DRACOLoader.setDecoderPath( './draco/gltf/' );
					loader.setDRACOLoader( new DRACOLoader() );
					loader.setDDSLoader( new DDSLoader() );
					loader.load( 'sofa_03_1k.glb', function ( gltf ) {
						scene.add( gltf.scene );
						
						// var hemiLight = new THREE.HemisphereLight(0xffffff, 0x999999, 0.8); 
						var hemiLight = new THREE.HemisphereLight(0xffeeb1, 0x080820, 4);  //bee
						hemiLight.position.set( 0, 50, 0 );
						scene.add( hemiLight );
						//var spotLight = new THREE.SpotLight(0xffa95c,  4);  //bee
						// spotLight.castShadow=true;//bee
						// spotLight.Shadow.bias=-0.0001;//bee
						// spotLight.Shadow.mapSize.height=1024*4;//bee
				
						var dirLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
						dirLight.position.set( -10, 50, 0 );
					
						scene.add( dirLight );
					} );

				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				//renderer.toneMapping=THREE.ReinhardToneMapping;//bee
				renderer.toneMapping=THREE.ACESFilmicToneMapping;//bee
				renderer.toneMappingExposure=0.6;//bee
				renderer.outputEncoding=THREE.sRGBEncoding;//bee

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, - 0.2, - 0.2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			

				new RGBELoader() 
					.load("./1k.exr", function (texture) {
					texture.mapping = THREE.EquirectangularReflectionMapping;
					scene.background = texture; 
					scene.environment =texture;
				 });



				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {
				renderer.render( scene, camera );
					// spotLight.position.set(
					// 	camera.position.x +10,
					// 	camera.position.y +10,
					// 	camera.position.z +10,
					// );
			


				requestAnimationFrame( animate );


				stats.update();

			}

		</script>

	</body>
</html>
